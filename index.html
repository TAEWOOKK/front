<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

  <!-- Add your site or application content here -->
  <p>Hello world! This is HTML5 Boilerplate.</p>
  <script src="js/app.js"></script>
  <button type="button" onclick="location.href='login.html'">로그인</button>
  <button type="button" onclick="tokenenter()">토큰 값 확인</button>
  <button type="button" onclick="adminauth()">권한확인</button>
  <button type="button" onclick="location.href='http://localhost:8081/oauth2/authorization/naver'">네이버로그인</button>
  <button type="button" onclick="location.href='http://localhost:8081/oauth2/authorization/google'">구글 로그인</button>
  <button type="button" onclick="logout()">로그아웃</button>
</body>
<script>
  function tokenenter(){
    //const storedAuthorizationHeader = localStorage.getItem('authorizationHeader');
    const storedAuthorizationHeader = get_cookie('Authorization');
    alert('저장된 Authorization 헤더: ' + storedAuthorizationHeader);
    $.ajax({
      url: 'http://localhost:8081/',
      type: 'GET',
      xhrFields: {
        withCredentials: true  // 쿠키를 함께 전송
      },
      headers: {
        'Authorization': storedAuthorizationHeader  // Authorization 헤더에 인증 정보 설정
      },
      success: function(data, status, xhr) {
        // 성공적으로 요청을 보낸 경우 처리할 로직
        console.log('요청 성공:', data);
      },
      error: function(xhr, status, error) {
        // 요청이 실패한 경우 처리할 로직
        console.error('요청 실패:', error);
      }
    });
  }

  function adminauth(){
    const storedAuthorizationHeader = localStorage.getItem('authorizationHeader');
    alert('저장된 Authorization 헤더: ' + storedAuthorizationHeader);
    $.ajax({
      url: 'http://localhost:8081/admin',
      type: 'GET',
      xhrFields: {
        withCredentials: true  // 쿠키를 함께 전송
      },
      headers: {
        'Authorization': storedAuthorizationHeader  // Authorization 헤더에 인증 정보 설정
      },
      success: function(data, status, xhr) {
        // 성공적으로 요청을 보낸 경우 처리할 로직
        console.log('요청 성공:', data);
      },
      error: function(xhr, status, error) {
        // 요청이 실패한 경우 처리할 로직
        console.error('요청 실패:', error);
      }
    });
  }

  function get_cookie(name) {
    var value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
    return value? value[2] : null;
  }

  function logout() {
    localStorage.removeItem('authorizationHeader');
  }
</script>
</html>
