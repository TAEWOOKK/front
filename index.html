<head>
  <meta charset="utf-8">

  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <link rel="manifest" href="site.webmanifest">

<body>

  <!-- Add your site or application content here -->
  <p>Hello world! This is HTML5 Boilerplate.</p>
  <script src="js/app.js"></script>
  <button type="button" onclick="location.href='login.html'">로그인</button>
  <button type="button" onclick="tokenenter()">토큰 값 확인</button>
  <button type="button" onclick="adminauth()">권한확인</button>
  <button type="button" onclick="logout()">로그아웃</button>
</body>
<script>
  function tokenenter(){
    const storedAuthorizationHeader = localStorage.getItem('authorizationHeader');
    alert('저장된 Authorization 헤더: ' + storedAuthorizationHeader);
    $.ajax({
      url: 'http://localhost:8081/',
      type: 'GET',
      headers: {
        'Authorization': storedAuthorizationHeader  // Authorization 헤더에 인증 정보 설정
      },
      success: function(data, status, xhr) {
        // 성공적으로 요청을 보낸 경우 처리할 로직
        console.log('요청 성공:', data);
      },
      error: function(xhr, status, error) {
        // 요청이 실패한 경우 처리할 로직
        console.error('요청 실패:', error);
      }
    });
  }

  function adminauth(){
    const storedAuthorizationHeader = localStorage.getItem('authorizationHeader');
    alert('저장된 Authorization 헤더: ' + storedAuthorizationHeader);
    $.ajax({
      url: 'http://localhost:8081/admin',
      type: 'GET',
      headers: {
        'Authorization': storedAuthorizationHeader  // Authorization 헤더에 인증 정보 설정
      },
      success: function(data, status, xhr) {
        // 성공적으로 요청을 보낸 경우 처리할 로직
        console.log('요청 성공:', data);
      },
      error: function(xhr, status, error) {
        // 요청이 실패한 경우 처리할 로직
        console.error('요청 실패:', error);
      }
    });
  }

  function logout() {
    localStorage.removeItem('authorizationHeader');
  }
</script>
</html>
