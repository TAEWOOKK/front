<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<h1>회원 가입 페이지 입니다</h1>
&emsp;이메일 : <input type="text" name="email" id="email" ><br>
패스워드 : <input type="password" name="password" id="password"><br>
<button type="button" name="submitbutton" onclick="signup()">회원가입</button>
</body>
<script>
  function signup(){
    $.ajax({
      type: "POST",
      url: "http://localhost:8081/join",
      dataType : 'text',
      data : {
        email : $('#email').val(),
        password : $('#password').val()
      },
      success: function(data) {
        alert(data);
        if(data == 'ok'){
          alert('회원가입이 되었습니다.');
          location.href = 'login.html';
        }
      },
      error: function(xhr, status, error) {
        console.log("Status: " + status);
        console.log("Error: " + error);
      }
    });
  }
</script>
</html>
